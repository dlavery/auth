{% extends "index.html" %}
{% block title %}Auth:Login{% endblock %}
{% block content %}
  <h1>Please login</h1>
  <form action="" method="POST">
    {% if data.alertMessage %}
    <div class="alert alert-danger" role="alert">{{ data.alertMessage }}</div>
    {% endif %}
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="text" name="uname" id="userName" class="form-control">
    </div>
    <div class="form-group">
      <label for="userPassword">Password:</label>
      <input type="password" name="upass" id="userPassword" class="form-control"><br>
    </div>
    <input type="submit" value="login" class="btn btn-primary">
    <input type="hidden" name="clientToken" value="{{ data.clientToken }}">
  </form>
{% endblock %}
